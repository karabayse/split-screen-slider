<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Split Screen Slider</title>
  </head>
  <body>

    <section id="wrapper" class="skewed">
      <div class="layer bottom">
        <div class="content-wrap">
          <div class="content-body">
            <h1>Look Sharp</h1>
            <p>From the light side to the dark side.  From the dark side
            to the light side.  Look sharp.</p>
            <img id="blue-apple" src="images/blue-apple.png" alt="apple light">
          </div>
        </div>
      </div>

      <div class="layer top">
        <div class="content-wrap">
          <div class="content-body">
            <h1>Stay Cool</h1>
            <p>From the dark side to the light side.  From the light side
            to the dark side.  Stay cool.</p>
            <img id="black-apple" src="images/black-apple.png" alt="apple dark">
          </div>
        </div>
      </div>

      <div class="handle"></div>
    </section>

    <script src="client.js" charset="utf-8"></script>
  </body>
</html>
